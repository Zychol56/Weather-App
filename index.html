<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zychol Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Noto+Sans+KR:100,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Jakub Zychowicz">
    <meta name="description" content="Example page with weather check.">
    <meta name="keywords" content="weather, app, check">
</head>
<body>
    <div class="main">
        <section class="basic">
            <div class="today-box">
            <p class="today">Friday</p>
            </div>
            <h1 class="location">London</h1>
            <div class="switch">
                    <input id="Cel" type="radio" name="first-switch" checked="checked"/>
                    <label for="Cel">°C</label>
                    <input id="Kel" type="radio" name="first-switch"/>
                    <label for="Kel">K</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
                  </div>
            <h2 class="temperature">22°C</h2>
            <h2 class="description">Rainy</h2>
        </section>
        <section class="hourly">
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
            <div class="onehour">
                <p class="onehour_hour">13PM</p>
                <!-- icon -->
                <p class="onehour_temperature">13*</p>
            </div>
        </section>
        <section class="daily">

        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
