<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zychol Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Noto+Sans|Roboto&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <link rel="author" href="Jakub Zychowicz">
    <link rel="description" href="Simple app to display a current weather. Do with DarkAPI and ChartJS.">
</head>
<body>
    <div class="no_lat">
        <p>Please enter a location to get started</p>
        <form class="city_form">
            <input type="text" name="Locaction" class="lat_input" placeholder="City">
            <input type="submit" class="lat_submit" value="Search">
        </form>
        <div class="lat_container">
            <button class="lat_opt"></button>
            <button class="lat_opt"></button>
            <button class="lat_opt"></button>
            <button class="lat_opt"></button>
            <button class="lat_opt"></button>
        </div>

    </div>
    <div class="main">
        <section class="basic">
            <h1 class="today"></h1>
            <h2 class="city"></h2>
            <button class="change_loc">Change Location</button>
            <p class="city_desc">(Your near localization from API)</p>
            <div class="switch">
                    <input class="Cel" type="radio" name="first-switch" checked="checked"/>
                    <label for="Cel">°C</label>
                    <input class="Far" type="radio" name="first-switch"/>
                    <label for="Far">°F</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
                  </div>
            <h2 class="temperature"></h2>
            <h2 class="description"></h2>
            <div class="weather-container">
                <canvas class="weather_chart" style="position: relative; height:40vh; width:80vw"></canvas>
            </div>
        </section>
        <section class="hourly">
            <div class="oneday">
                <p class="oneday_day"></p>
                <canvas class="icon"></canvas>
                <div class="temperature_box">
                    <p class="oneday_temperature min"></p>
                    <p class="oneday_temperature max"></p>
                </div>
            </div>
            <div class="oneday">
                <p class="oneday_day"></p>
                <canvas class="icon"></canvas>
                <div class="temperature_box">
                    <p class="oneday_temperature min"></p>
                    <p class="oneday_temperature max"></p>
                </div>
            </div>
            <div class="oneday">
                <p class="oneday_day"></p>
                <canvas class="icon"></canvas>
                <div class="temperature_box">
                    <p class="oneday_temperature min"></p>
                    <p class="oneday_temperature max"></p>
                </div>
            </div>
            <div class="oneday">
                <p class="oneday_day"></p>
                <canvas class="icon"></canvas>
                <div class="temperature_box">
                    <p class="oneday_temperature min"></p>
                    <p class="oneday_temperature max"></p>
                </div>
            </div>
            <div class="oneday">
                <p class="oneday_day"></p>
                <canvas class="icon"></canvas>
                <div class="temperature_box">
                    <p class="oneday_temperature min"></p>
                    <p class="oneday_temperature max"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="js/Chart.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
